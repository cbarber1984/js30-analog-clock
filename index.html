<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
      <div class="digital-clock">
        <div class="digital hour-display"></div>
        <span>:</span>
        <div class="digital min-display"></div>
        <span>:</span>
        <div class="digital sec-display"></div>
        <div class="digital am-pm-display"></div>
      </div>
    </div>


  <style>
   
  </style>

  <script src="index.js">
  </script>
</body>
</html>
